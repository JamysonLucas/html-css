<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*box-level*/
           background-color: lightpink;
           
           height: 300px;
           width: 300px;

           border: 10px solid rgb(248, 99, 124);

           padding: 10px;

           margin: 20px auto 40px auto;

           outline: 5px dotted salmon;
        }

        a { /*inline-level*/
           border: 10px solid rgb(72, 255, 0);

           padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tambem sao exemplos de box level mas os <a href="#">links sao exemplos de inline-leve </a> vamos ver como tudo isso funciona</p>
</body>
</html>
