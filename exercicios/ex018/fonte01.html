<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Goggle Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap');

        h1 {
            font-family: "Domine", serif;
            font-size: 3em;
        }
        p {
            font-family: "Montserrat", sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo aliquid enim explicabo iusto quas autem animi quia tempore. Tempore maxime commodi exercitationem doloremque assumenda id unde nulla veritatis incidunt quia?</p>
</body>
</html>
